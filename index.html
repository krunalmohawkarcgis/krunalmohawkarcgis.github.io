<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Developers Guide: Display a map (2D)</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>

  <script>
    require([
      "esri/config",
      "esri/widgets/Sketch",
      "esri/Map",
      "esri/layers/GraphicsLayer",
      "esri/views/MapView",
      "esri/widgets/Home"
    ], (esriConfig, Sketch, Map, GraphicsLayer, MapView, Home) => {
      "AAPKd8ddb8048ab5454ba4493491245e6f5dwGrXLkBH3qTvZrG_KSSYoIaaeRqhXEEFckbl9JZBR55aVA2mJq8yPhcn2c6ZoapA";
      const graphicsLayer = new GraphicsLayer();
      const map = new Map({
        basemap: "topo-vector",
        layers: [graphicsLayer]
      });
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.805, 34.027],
        zoom: 13, // scale: 72223.819286
        
      });
      view.when(() => {
        const sketch = new Sketch({
          layer: graphicsLayer,
          view: view,
          
          creationMode: "update"
        });
        view.ui.add(sketch, "top-right");
      });
      const homeBtn = new Home({
        view: view
      });
      
      view.ui.add(homeBtn, "top-left");
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
